spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ticketing
    username: ticket_user
    password: ticket_pass
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update   # 개발 초기엔 update, 나중엔 validate 추천
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  sql:
    init:
      mode: never

logging:
  level:
    org.hibernate.SQL: debug